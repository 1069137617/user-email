<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{title}}</title>
  </head>
  <body style="margin:0;padding:0;background:#ffffff;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,'PingFang SC','Microsoft YaHei',sans-serif;color:#111827;">
    <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background:#ffffff;">
      <tr>
        <td align="center" style="padding:32px 16px;">
          <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="max-width:560px;border:1px solid #e5e7eb;border-radius:12px;padding:24px;">
            <tr>
              <td style="font-size:18px;font-weight:600;letter-spacing:0.3px;background:#000000;color:#ffffff;padding:12px 16px;border-radius:10px;text-align:center;">Nebula ID</td>
            </tr>
            <tr>
              <td style="padding-top:16px;font-size:20px;font-weight:700;">Nebula ID验证邮件</td>
            </tr>
            <tr>
              <td style="padding-top:12px;font-size:14px;line-height:1.8;color:#374151;">您正在验证您的账户</td>
            </tr>
            <tr>
              <td style="padding-top:20px;">
                <div style="padding:14px 16px;border:1px solid #e5e7eb;border-radius:10px;background:#f9fafb;font-size:14px;color:#111827;">
                  验证码: {{highlight}}
                </div>
              </td>
            </tr>
            <tr>
              <td style="padding-top:18px;font-size:12px;color:#6b7280;line-height:1.7;">
                为了您的账户安全：
                <br />
                · 请勿将验证码分享给他人
                <br />
                · 验证码有效期为十分钟
                <br />
                · 如非本人操作，请忽略此邮件
              </td>
            </tr>
            <tr>
              <td style="padding-top:24px;border-top:1px solid #f3f4f6;font-size:12px;color:#9ca3af;">
                © {{year}} <a href="https://id.hyperfrp.cn" style="color:#9ca3af;text-decoration:none;">Nebula ID</a> · 请勿回复此邮件
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
